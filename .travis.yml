language: python
python:
 - "3.6"
# command to install dependencies
install:
 - pip install -r requirements.txt
 - pip install pytest
 - pip install pytest-cov
 - pip install coveralls


before_script:
 - export PYTHONPATH=`pwd`

# command to run tests
script: 
 - pytest --cov=SendITapp
after_success:
 - coverallslanguage: python
 - coveralls
